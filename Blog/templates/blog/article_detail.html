{% extends "base.html" %}

{% block content %}
<h1>{{ article.title }}</h1>

{% if article.images.all %}
    <div class="row mb-3">
        {% for image in article.images.all %}
            <div class="col-md-4">
                <img src="{{ image.image.url }}" class="img-fluid rounded">
            </div>
        {% endfor %}
    </div>
{% endif %}

<p>{{ article.body|safe| linebreaks }}</p>
<p class="text-muted">Автор: {{ article.author }} | {{ article.created_at }}</p>
{% endblock %}
