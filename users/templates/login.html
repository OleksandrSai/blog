{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Увійти{% endblock %}

{% block content %}
    <h2>Увійти</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
    <p class="mt-3">Не маєте акаунту? <a href="{% url 'signup' %}">Зареєструватися</a></p>
{% endblock %}
