{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Реєстрація</h2>
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}  <!-- один раз подпись -->
                            {{ field }}            <!-- поле -->
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors|striptags }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
                </form>

                <p class="mt-3 text-center">
                    Вже є акаунт? <a href="{% url 'login' %}">Увійти</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
